<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Inherit Property</title>
    <style>
      div {
        width: 110px;
        border: 1px solid black;
      }
      span {
        display: inherit;
        width: 100px;
        border: 1px solid;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Working With Display Inherit Property</h2>
    <div>
      <div>
        <span>Lorem ipsum </span>
        <span>dolor </span>
        <span>sit amet consectetur</span>
        <span>adipisicing elit.</span>
      </div>
    </div>
  </body>
</html>
