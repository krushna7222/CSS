<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Position</title>
    <style>
      .parentcontainer {
        width: 100%;
        height: 500px;
        border: 1px solid black;
      }
      .parentcontainer > div {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        margin-top: 5px;
        margin-left: 5px;
      }

      #green {
        background-color: rgb(53, 158, 53);
        position: static; /*  Static position is bydefault position */
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parentcontainer">
      <div style="background-color: aqua"></div>
      <div id="green"></div>
      <div style="background-color: rgb(151, 14, 146)"></div>
    </div>
  </body>
</html>
