<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block Property</title>
    <style>
      span {
        display: block;
        /* width: 400px;
        height: 400px; */
      }
      #span1 {
        background-color: rgb(238, 255, 0);
      }
      #span2 {
        background-color: #07a0f8;
      }
      #span3 {
        background-color: #0eca0b;
      }
    </style>
  </head>
  <body>
    <h2>Working With Display Block Property</h2>
    <hr />
    <span id="span1">Lorem, ipsum dolor.</span>
    <span id="span2">Lorem, ipsum.</span>
    <span id="span3">Lorem ipsum dolor sit amet.</span>
    <hr />
    <img src="/Images/butterfly.jpeg" alt="" width="100px" />
    <img src="/Images/flower.jpeg" alt="" width="100px" />
    <img src="/Images/white car.jpeg" alt="" width="100px" />
  </body>
</html>
