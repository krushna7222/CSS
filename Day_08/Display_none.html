<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display None Property</title>
    <style>
      span {
        display: block;
        /* width: 400px;
          height: 400px; */
      }
      #span1 {
        background-color: rgb(238, 255, 0);
      }
      #span2 {
        background-color: #07a0f8;
        display: none;
      }
      #span3 {
        background-color: #0eca0b;
      }
    </style>
  </head>
  <body>
    <h2>Working With Display Block Property</h2>
    <hr />
    <span id="span1">HAPPY</span>
    <span id="span2">TEACHERS</span>
    <span id="span3">DAY</span>
  </body>
</html>
