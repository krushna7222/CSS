<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative-Units</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        border: 1px solid black;
        background-color: aqua;
        font-size: 20px;
      }
      .child {
        border: 2px solid red;
        background-color: lightblue;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Understanding CSS Units</h2>
    <hr />
    <div class="parent">
      I am Parent Div
      <div class="child"></div>
    </div>
  </body>
</html>
