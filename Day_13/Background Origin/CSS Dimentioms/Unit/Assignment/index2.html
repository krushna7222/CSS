<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Relative Position Property</title>
    <style>
      .container {
        height: 158px;
        width: 644px;
        border: 2px solid black;
        background-color: aqua;
      }
      .child {
        display: inline-block;
        margin: 4px;
        height: 150px;
        width: 150px;
        background-color: burlywood;
      }
      #box3 {
        position: Relative;
        background-color: chartreuse;
        top: 100px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Working With CSS Relative Position Property</h2>

    <div class="container">
      <div class="child" id="box1">BOX 1</div>
      <div class="child" id="box2">BOX 2</div>
      <div class="child" id="box3">BOX 3</div>
      <div class="child" id="box4">BOX 4</div>
    </div>
  </body>
</html>
